<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
</head>
<body>
  <!-- MAIN CONTAINER -->
  <div class="container">
    <h1>Code Quiz</h1>
    <!-- LANDING/START PAGE -->
    <div id="start-info">
      <h1>Ready to give this quiz a shot?</h1>
      <button class="button" id="start-btn">Start Timer</button>
    </div>
    <!--TIMER  -->
    <div id="timer">
      <h2 id="time-left"></h2>
    </div>
    <!--  QUIZ CARD BODY-->
    <section class="question-card" id="card-body">
      <h1 id="quiz-questions">Question</h1>
      <div class="answers" id="question-options">
        <button class="button">Option 1</button>
        <button class="button">Option 2</button>
        <button class="button">Option 3</button>
        <button class="button">Option 4</button>
      </div>
      <h2 id="alert"></h2>
    </section>
    <!-- FINAL SCORE -->
    <div>
      <h1>Final Score</h1>
      <input type="text" placeholder="Enter your initials here:">
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
