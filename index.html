<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
</head>
<body>
  <!-- MAIN CONTAINER -->
  <div class="container">
    <h1>Code Quiz</h1>
    <!-- LANDING/START PAGE -->
    <div id="start-info">
      <h1>Ready to give this quiz a shot?</h1>
      <button class="button"  id="start-btn">Start Timer</button>
    </div>
    <!--TIMER  -->
    <div id="timer">
      <h2 id="time-left"></h2>
    </div>
    <!--  QUIZ CARD BODY-->
    <section class="card-body" id="question-card">
      <div class="quiz-questions" id="questions-div"></div>
      <div class="quiz-choices" id="choices-div"></div>
      <h2 id="alert"></h2>
    </section>
    <!-- FINAL SCORE -->
    <div class="score-input-container">
      <h1 id="score">Final Score:</h1>
      <input class="score-input" type="text" placeholder="Enter your initials here:">
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
